name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Please note although we can't commit to any timeline, priority will be given to those who are [Contributors](https://github.com/reactiveui/ReactiveUI#contribute ) to the project.
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug üêû
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: Reproduce
    attributes:
      label: Step to reproduce
      description: "Steps to reproduce the behavior:"
      placeholder:
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: Reproduce
    attributes:
      label: Reproduction repository
      description: "Simple repository representing the bug"
      placeholder: https://github.com/reactiveui/ReactiveUI
      value: |
        https://github.com/reactiveui/ReactiveUI
    validations:
      required: false
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Tell us what you see!
      value: This should happen...
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots üñºÔ∏è
      description: If applicable, add screenshots to help explain your problem.
      placeholder:
      value:
    validations:
      required: false
  - type: input
    id: operating-system
    attributes:
      label: Operating system
      description: Windows, Linux, Mac OS...
    validations:
      required: false
  - type: input
    id: system-version
    attributes:
      label: Version
      description: Version and distribution (if applicable)
    validations:
      required: false
  - type: input
    id: device
    attributes:
      label: Device
      description: Device e.g. iPhone 6
    validations:
      required: false
  - type: input
    id: reactiveui-version
    attributes:
      label: ReactiveUI Version
      description: e.g. 15.1.1
    validations:
      required: false
  - type: textarea
    id: Additional
    attributes:
      label: ‚ÑπÔ∏è Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
